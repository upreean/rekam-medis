<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="addPatientRoom.css" />

    <link rel="icon" href="../../assets/img/healthcare.png" />

    <title>REKAM MEDIS | Ruang Inap</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <img src="../../assets/img/healthcare.png" />
        <span class="text">REKAM MEDIS</span>
      </a>
      <ul class="side-menu top">
        <li class="">
          <a href="#" onclick="dashboard()">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            onclick="doctor()"
            onmouseover="changeImagesDoctor()"
            onmouseout="defaultImagesDoctor()"
          >
            <i class="bx"
              ><img src="../../assets/img/doctor.png" class="doctor-logo"
            /></i>
            <span class="text">Dokter</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            onclick="patient()"
            onmouseover="changeImagesPatient()"
            onmouseout="defaultImagesPatient()"
          >
            <i class="bx">
              <img src="../../assets/img/patient.png" class="patient-logo" />
            </i>
            <span class="text">Pasien</span>
          </a>
        </li>
        <li class="active">
          <a href="#" onclick="patientRoom()">
            <i class="bx">
              <img
                src="../../assets/img/room-blue.png"
                class="patient-room-logo"
              />
            </i>
            <span class="text">Ruangan</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            onclick="medicine()"
            onmouseover="changeImagesMedicine()"
            onmouseout="defaultImagesMedicine()"
          >
            <i class="bx">
              <img src="../../assets/img/medicines.png" class="medicine-logo" />
            </i>
            <span class="text">Farmasi</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            onclick="medicalRecord()"
            onmouseover="changeImagesMedicalRecord()"
            onmouseout="defaultImagesMedicalRecord()"
          >
            <i class="bx">
              <img
                src="../../assets/img/medical-records.png"
                class="medical-record-logo"
              />
            </i>
            <span class="text">Rekam Medis</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" onclick="setting()">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout" onclick="logout()">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link"></a>

        <a href="#" class="profile">
          <img src="../../assets/img/user.png" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- Add Patient -->
      <div class="patient-room" id="patient-room">
        <div class="head-title">
          <div class="left">
            <h1>Tambah Data Ruangan</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a href="#" onclick="patient()">Ruangan</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Tambah Data Ruangan</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="table-data">
          <div class="order">
            <div class="form-input">
              <form>
                <label for="name">Nama Ruangan: </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Masukkan Nama Ruangan"
                  required
                />
                <label for="room-detail">Keterangan: </label>
                <input
                  type="text"
                  name="room-detail"
                  id="room-detail"
                  placeholder="Masukkan Keterangan"
                  required
                />
                <button
                  class="btn-kirim"
                  type="submit"
                  onclick="alert('Data Berhasil Ditambahkan!')"
                >
                  Simpan
                </button>
                <button class="btn-batal" type="button" onclick="patientRoom()">
                  Batal
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Bug Report -->
    </section>

    <!-- CONTENT -->
    <script src="addPatientRoom.js"></script>

  </body>
</html>
